<h2>Verfügbare Fächer</h2>
<ol class="subjects">
  <li *ngFor="let subject of subjects" [class.selected]="subject === selectedSubject" (click)="onSelect(subject)">
    <div class="circle">{{subject.id}}</div>
    <div class="title">{{subject.title}}</div>
  </li>
</ol>
<button class="BUTTON_DEFAULT" (click)="createSubject()">Create Subject</button>
<app-subject-detail [subject]="selectedSubject"></app-subject-detail>
